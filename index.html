<head>

  <title>The Instagram Photo Feed (with Bootstrap)</title>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light" style="background-color: #E6E8E2;">
    <a class="navbar-brand" href="#">
      <img id="ig1" src="/Images/IG1.png" alt="">
      <img id="ig2" src="/Images/IG2.png" alt="">
    </a>
    <div class="btn" aria-label="Button group with nested dropdown">
      <!-- Button trigger modal -->
<button type="button" class="btn colorGreen" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create a new post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <input type="text" class="bitLarge">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn colorGreen">Publish</button>
      </div>
    </div>
  </div>
</div>

      <div class="btn">
        <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-toggle="dropdown"
          aria-expanded="false">
          <img id="setting" src="/Images/setting.png">
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Dropdown link</a>
          <a class="dropdown-item" href="#">Dropdown link</a>
        </div>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-light" style="background-color: grey;">
   
  </nav>

    <h1>Probando</h1>
